<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MakeCard</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/87bd4c106a.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <div class="card-container">
      <div class="card">
        <div class="front">
          <section class="ftop">
            <img class="ic" src="./image/ic.png" alt="ic">
            <img class="visa" src="./image/visa.png" alt="visa">
          </section>
          <section class="fmid1">
            <ul class="card-num">
              <li>5244</li>
              <li>2150</li>
              <li>8252</li>
              <li>6420</li>
            </ul>
          </section>
          <section class="fmid2">
            <ul class="card-txt">
              <li>CARD HORDER</li>
              <li>VALLID TILL</li>
            </ul>
          </section>
          <section class="fbottom">
            <ul class="card-info">
              <li>BAEK SEUNGHO</li>
              <li>10 / 25</li>
            </ul>
          </section>
        </div>
        <!-- front end -->
        <div class="back">
          <section class="btop">
            <div class="magnetic">
            </div>
          </section>
          <section class="bmid1">
            <img class="memo" src="./image/pattern.png" alt="memo">
            <div class="cvc">824</div>
          </section>
          <section class="bmid2">
            <p>This is a virtual card design butilt using HTML and CSS. You can also design something like this.</p>
          </section>
          <section class="bbottom">
            <p>CUSTOMER SIGNATURE</p>
            <img  class="visa"src="./image/visa.png" alt="visa">
          </section>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
